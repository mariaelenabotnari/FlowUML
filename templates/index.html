<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowUML - Sequence Diagram Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="brand-header">
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-icon"><i class="fas fa-project-diagram"></i></span>
                    FlowUML
                </div>
                <span class="d-none d-md-inline">Sequence Diagram Designer</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="workspace">
            <div class="editor-panel">
                <div class="panel-header">
                    <h3 class="panel-title">
                        <i class="fas fa-code"></i> DSL Editor
                    </h3>
                    <div class="btn-group">
                        <button id="example-btn" class="btn btn-outline btn-sm" data-bs-toggle="tooltip" title="Load an example sequence diagram">
                            <i class="fas fa-lightbulb"></i> Example
                        </button>
                        <button id="generate-btn" class="btn btn-primary btn-sm">
                            <span class="spinner-border spinner-border-sm loading-spinner" id="loading-spinner"></span>
                            <i class="fas fa-play"></i> Generate
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="line-numbers" id="line-numbers"></div>
                    <textarea id="dsl-editor" placeholder="Enter your sequence diagram code here..." spellcheck="false"></textarea>
                </div>
                <div id="error-container" class="error-message"></div>
            </div>
            
            <div class="preview-panel">
                <div class="panel-header">
                    <h3 class="panel-title">
                        <i class="fas fa-diagram-project"></i> Diagram Preview
                    </h3>
                    <div class="btn-group">
                        <span id="processing-time" class="text-muted small" style="display: none; margin-right: 10px;">
                            <i class="fas fa-clock"></i> <span id="time-value">0</span>ms
                        </span>
                        <div class="zoom-controls me-2">
                            <button id="zoom-out-btn" class="btn btn-outline btn-sm" data-bs-toggle="tooltip" title="Zoom Out">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <span id="zoom-level" class="zoom-level">100%</span>
                            <button id="zoom-in-btn" class="btn btn-outline btn-sm" data-bs-toggle="tooltip" title="Zoom In">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button id="zoom-reset-btn" class="btn btn-outline btn-sm" data-bs-toggle="tooltip" title="Reset Zoom">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <button id="download-btn" class="btn btn-success btn-sm" disabled>
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="diagram-container">
                        <div id="placeholder" class="placeholder">
                            <div class="placeholder-icon">
                                <i class="fas fa-diagram-project"></i>
                            </div>
                            <h4>No Diagram Generated Yet</h4>
                            <p>Write your sequence diagram code and click Generate</p>
                        </div>
                        <img id="diagram-image" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FlowUML - Design sequence diagrams with precision</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
